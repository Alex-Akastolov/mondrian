<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles/style.css">
    <title>Таблица Мондриана</title>

<body>

        <table>
            <caption>Таблица Мондриана</caption>

                <td colspan="2"></td>

            </tr>

                <td></td>

                <td rowspan="2">1</td>

                <td class="green h140p w140p" rowspan="2"></td>

            </tr>
            <tr>
                <td class="yellow h140p" rowspan="2"></td>
                <td></td>
                <td class="blue h140p" colspan="2" rowspan="2"></td>
                <td class="red" rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td class="green w140p"></td>
            </tr>
        </table>
